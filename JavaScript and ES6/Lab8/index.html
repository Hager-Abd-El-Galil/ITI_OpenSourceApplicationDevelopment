<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous"
    >
    <title>To Do List</title>
</head>
<body>
    <div class="container-fluid" style="padding-top: 10%;">
        <!--Task Container-->
        <div class="container bg-light rounded-4 col-8 p-5"> 
            <!--All Tasks-->   
            <div id="newTask-container" class="container">
                <div class="row justify-content-center col-12 text-center mb-5">
                    <h1>TO DO LIST...</h1>
                </div>
                <div class="list row justify-content-between col-12 py-3 rounded-2 my-3" style="background-color: white;">
                    <div class="col-12 col-md-8 col-lg-10 fs-4 taskName">
                       JS Lab 8
                    </div>
                    <div class="col-5 col-sm-4 col-md-2 col-lg-1 px-sm-4 mt-2 mt-md-0">
                        <button type="submit" class="btn btn-success rounded-5"><i class="bi bi-check-lg"></i></button>
                    </div>
                    <div class="col-7 col-sm-4 col-md-2 col-lg-1 mt-2 mt-md-0">
                        <button type="submit" class="btn btn-danger rounded-5"><i class="bi bi-x-lg"></i></button>
                    </div>  
                </div>
            </div>

            <!--Add New Task-->
            <div class="container">
                <hr>
                <form id="form" class="row justify-content-center col-12 ">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-6">
                        <input type="text" class="form-control" id="input-newTask" placeholder="Task Name" required>
                    </div>
                    <div class="col-8 col-sm-2 mt-3 mt-sm-0">
                        <button id="add-btn" type="submit" class="btn btn-primary">ADD</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <script src="js/script.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
