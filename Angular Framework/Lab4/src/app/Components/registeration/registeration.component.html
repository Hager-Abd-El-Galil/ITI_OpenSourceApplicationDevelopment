<div>
  <div class="alert alert-success text-success p-0 pt-3 text-start px-3" *ngIf="FormValid">
    <p>Student has been Added Successfully!</p>
  </div>
  <div class="bg-success text-white fw-bold fs-4 text-center">
    Registeration
  </div>
  <form
    class="form d-flex flex-column justify-content-center gap-2 border p-5"
    (ngSubmit)="Add()"
    [formGroup]="validationForm"
  >
    <!--Student Name Input-->
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text"
          ><i class="fas fa-user-alt" style="font-size: 23px"></i
        ></span>
      </div>
      <input
        #name
        type="text"
        class="form-control"
        placeholder="Student Name"
        formControlName="studentName"
        [ngClass]="{
          'is-valid': name.value && name.value.length >= 3,
          'is-invalid': !name.value || name.value.length < 3
        }"
      />
    </div>
    <!--Student Name Validation-->
    <div
      class="alert alert-success text-success p-0 pt-3 text-start px-3"
      *ngIf="StudentNameValid; else invalidNameBlock"
    >
      <p><i class="fa fa-check"></i> Valid Student Name</p>
    </div>
    <ng-template #invalidNameBlock>
      <div class="alert alert-danger text-danger p-0 pt-3 text-start px-3">
        <p>
          <i class="fa fa-close"></i> InValid Student Name *(Length Must be
          Greater than 3)
        </p>
      </div>
    </ng-template>

    <!--Student Age Input-->
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text"
          ><i class="fas fa-user-edit" style="font-size: 23px"></i
        ></span>
      </div>
      <input
        #age
        type="text"
        class="form-control"
        placeholder="Student Age"
        formControlName="studentAge"
        [ngClass]="{
          'is-valid': age.value && +age.value >= 20 && +age.value <= 40,
          'is-invalid': +age.value < 20 || +age.value > 40
        }"
      />
    </div>
    <!--Student Age Validation-->
    <div
      class="alert alert-success text-success p-0 pt-3 text-start px-3"
      *ngIf="StudentAgeValid; else invalidAgeBlock"
    >
      <p><i class="fa fa-check"></i> Valid Student Age</p>
    </div>
    <ng-template #invalidAgeBlock>
      <div class="alert alert-danger text-danger p-0 pt-3 text-start px-3">
        <p>
          <i class="fa fa-close"></i> InValid Student Age *(Allowed Range 20-40)
        </p>
      </div>
    </ng-template>

    <!--Student Email Input-->
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text"
          ><i class="fa fa-envelope" style="font-size: 24px"></i
        ></span>
      </div>
      <input
        #email
        type="email"
        class="form-control"
        placeholder="Student Email"
        formControlName="studentEmail"
        [ngClass]="{
          'is-valid': StudentEmailValid,
          'is-invalid': !StudentEmailValid
        }"
      />
    </div>
    <!--Student Email Validation-->
    <div
      class="alert alert-success text-success p-0 pt-3 text-start px-3"
      *ngIf="StudentEmailValid; else invalidEmailBlock"
    >
      <p><i class="fa fa-check"></i> Valid Student Email</p>
    </div>
    <ng-template #invalidEmailBlock>
      <div class="alert alert-danger text-danger p-0 pt-3 text-start px-3">
        <p>
          <i class="fa fa-close"></i> InValid Student Email *(Email Must be Like
          example@gmail.com)
        </p>
      </div>
    </ng-template>

    <div>
      <input
        type="submit"
        class="form-control btn btn-success"
        value="SUBMIT"
      />
    </div>
  </form>
</div>
