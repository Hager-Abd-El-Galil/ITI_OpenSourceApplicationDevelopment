<div class="card col-12">
  <div class="card-body my-2 py-3">
    <h2 class="fw-bold text-center text-info my-2">PART 2</h2>

    <div class="imageslider">
      <div class="slide active">
        <img src="./assets/image1.jfif" alt="Image-1"/>
      </div>
      <div class="slide">
        <img src="./assets/image2.jfif" alt="Image-2"/>
      </div>
      <div class="slide">
        <img src="./assets/image3.jfif" alt="Image-3"/>
      </div>
      <div class="slide">
        <img src="./assets/image4.jfif" alt="Image-4"/>
      </div>
    </div>
    
    <div class="d-flex justify-content-center mt-4">
      <input type="button" class="btn btn-info mx-2" value="Prev" (click)="showPrevImage()" />
      <input type="button" class="btn btn-info mx-2" value="Next" (click)="showNextImage()" />
      <input type="button" class="btn btn-info mx-2" value="Slide" (click)="startSlide()" />
      <input type="button" class="btn btn-info mx-2" value="Stop" (click)="stopSlide()" />
    </div>
  </div>
</div>
