<div
  *ngIf="Students; else spinner"
  class="container my-5 d-flex flex-row flex-wrap justify-content-around gap-2"
>
  <div
    *ngFor="let student of Students"
    class="d-block my-5 col-md-3 col-lg-2 border bg-light rounded mb-2"
  >
    <div class="alert card p-0">
      <div class="card-body">
        <div class="align-middle">
          <div class="image">
            <img
              src="./assets/Images/student.png"
              alt="student Icon"
              width="50px"
            />
          </div>
          <div class="fw-bold">
            {{ student.name }}
          </div>
        </div>
        <hr class="border-success border-2" />
        <p class="card-text text-secondary truncate">
          Grade : {{ student.grade }}
        </p>
      </div>
      <div class="d-flex justify-content-evenly mx-5">
        <a class="text-decoration-none" routerLink="/students/{{ student.id }}">
          <i class="fa fa-duotone fa-eye text-secondary"></i>
        </a>
        <a
          class="text-decoration-none"
          routerLink="/students/edit/{{ student.id }}"
        >
          <i class="fas fa-edit text-info"></i>
        </a>
        <a
          class="text-decoration-none"
          data-bs-toggle="modal"
          data-bs-target="#deleteStudentModel"
          (click)="GetId(student.id)"
          href=""
        >
          <i class="fa fa-trash text-danger"></i>
        </a>
      </div>
      <!-- Delete Modal -->
      <div
        class="modal fade text-white"
        id="deleteStudentModel"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content bg-dark">
            <div class="modal-header fs-3">
              <i class="fa fa-warning text-danger"
                ><span class="text-white mx-3 fs-4 fw-light" style="font-family:Arial, Helvetica, sans-serif;">Warning</span></i
              >

              <button
                type="button"
                class="close bg-danger border-none text-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5>Are You Sure to Delete this Student?</h5>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="delete-student"
                (click)="Delete()"
                data-bs-dismiss="modal"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
