<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Task</title>
    <style>
        math{
            color: red;
        }
    </style>
</head>
<body>
    <svg width="500px" height="350px">
        <polygon points = "200,50 200,300 70,300" style="fill:red;stroke:red;stroke-width:2">
        </polygon>
        <g font-size="25" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">
            <text x="130" y="325" dx="10">a</text>
            <text x="220" y="200" dy="-10">b</text>
            <text x="97" y="185" dx="10">c</text>
        </g>
    </svg>
    <h3>according to pythagoras Theorem</h3>
    <math>
        <mrow>
            <mi>c</mi>
            <mo>=</mo>
            <msqrt>
                <msup>
                    <mi>a</mi>
                    <mn>2</mn>
                </msup>
                <mo>+</mo>
                <msup>
                    <mi>b</mi>
                    <mn>2</mn> 
                </msup>
            </msqrt>
        </mrow>
    </math>
    <script>
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=MML_HTMLorMML"
    </script>
</body>
</html>
