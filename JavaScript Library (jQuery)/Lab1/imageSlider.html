<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/image.jpg">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style/imageSlider.css">
</head>
<body class="body">
    <!--Image Slider-->
    <h1>WE BARE BEARS</h1>
    <div class="slider-container">
        <div class="image-slide active">
            <img src="./images/image1.jpg" alt="image-1" width="100%" height="400px">
        </div>
        <div class="image-slide">
            <img src="./images/image2.jpg" alt="image-2" width="100%" height="400px">
        </div>
        <div class="image-slide">
            <img src="./images/image3.jpg" alt="image-3" width="100%" height="400px">
        </div>
    </div>
    <div class="stop-btn">
        <button id="toggle">STOP</button>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"
    ></script>
    <script src="./js/imageSlider.js"></script>

</body>
</html>
